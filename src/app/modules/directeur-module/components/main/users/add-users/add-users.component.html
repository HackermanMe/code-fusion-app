<main class="container-fluid px-0">
  <div class="content">
    <div class="px-xl-5 px-lg-4 px-3 py-3 page-body my-2 py-2">
      <div class="row justify-content-center align-items-center">
        <div class="col-xl-6 col-lg-8 col-md-10">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <h5 class="card-title mb-0">AJOUTER UN NOUVEL UTILISATEUR</h5>
            </div>
            <div class="card-body">
              <div class="card-body">
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                  <div class="p-fluid">
                    <div class="mb-3">
                      <label for="nom" class="form-label">Nom</label>

                      <input id="nom" type="text" class="form-control" formControlName="nom"/>

                      <div *ngIf="userForm.get('nom')?.invalid && userForm.get('nom')?.touched"
                           class="text-danger mt-1">
                        <small>Ce champ est obligatoire</small>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="prenom" class="form-label">Prénom</label>
                      <input id="prenom" type="text" class="form-control" formControlName="prenom"/>
                      <div *ngIf="userForm.get('prenom')?.invalid && userForm.get('prenom')?.touched"
                           class="text-danger mt-1">
                        <small>Ce champ est obligatoire</small>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input id="email" type="email" class="form-control" formControlName="email"/>
                      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
                           class="text-danger mt-1">
                        <small *ngIf="userForm.get('email')?.errors?.['required']">Ce champ est obligatoire</small>
                        <small *ngIf="userForm.get('email')?.errors?.['email']">Format d'email invalide</small>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label">Mot de passe</label>
                      <input id="password" type="password" class="form-control" formControlName="password"/>
                      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched"
                           class="text-danger mt-1">
                        <small>Ce champ est obligatoire</small>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                      <input id="confirmPassword" type="password" class="form-control"
                             formControlName="confirmPassword"/>
                      <div *ngIf="userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword')?.touched"
                           class="text-danger mt-1">
                        <small>Ce champ est obligatoire</small>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="numeroDeTelephone" class="form-label">Numéro de téléphone</label>
                      <input id="numeroDeTelephone" type="tel" class="form-control" pInputText
                             formControlName="numeroDeTelephone"/>
                      <div
                        *ngIf="userForm.get('numeroDeTelephone')?.invalid && userForm.get('numeroDeTelephone')?.touched"
                        class="text-danger mt-1">
                        <small *ngIf="userForm.get('numeroDeTelephone')?.errors?.['required']">Ce champ est
                          obligatoire</small>
                        <small *ngIf="userForm.get('numeroDeTelephone')?.errors?.['pattern']">Format invalide</small>
                      </div>
                    </div>

                    <div class="d-flex justify-content-end">
                      <button type="button" class="btn btn-outline-secondary me-2" (click)="onCancel()">
                        Annuler
                      </button>
                      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || isLoading">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
                        Enregistrer
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
