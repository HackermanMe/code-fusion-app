<div class="container">
    <!-- Formulaire de création ou de mise à jour de la station -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Créer une station</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        
                        <div class="form-group">
                            <label for="shopName">Nom de la station</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="shopName" 
                                placeholder="Entrez le nom de la station" 
                                required
                                [(ngModel)]="station.nom"
                                name="shopName"
                            >
                        </div>
  
                        <div class="form-group">
                            <label for="shopAddress">Adresse</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="shopAddress" 
                                placeholder="Entrez l'adresse de la station" 
                                required
                                [(ngModel)]="station.adresse" 
                                name="shopAddress"
                            >
                        </div>
  
                        <div class="form-group">
                            <label for="shopPhone">Téléphone</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="shopPhone" 
                                placeholder="Entrez le numéro de téléphone de la station" 
                                required
                                [(ngModel)]="station.telephone" 
                                name="shopPhone"
                            >
                        </div>
  
                        <div class="form-group">
                            <label for="shopActive">Actif</label>
                            <select 
                                class="form-control" 
                                id="shopActive" 
                                required
                                [(ngModel)]="station.actif" 
                                name="shopActive"
                            >
                                <option value="true">Actif</option>
                                <option value="false">Inactif</option>
                            </select>
                        </div>
  
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Enregistrer une station</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
