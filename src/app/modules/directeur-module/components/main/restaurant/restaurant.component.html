<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-xl font-semibold text-gray-700 mb-4">Ajouter un Restaurant</h2>

  <form (ngSubmit)="submitForm()">
    <div class="mb-4">
      <label class="block text-gray-600">Nom du restaurant :</label>
      <input type="text" [(ngModel)]="restaurantData.nom" name="nom" required 
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
      <label class="block text-gray-600">Adresse :</label>
      <input type="text" [(ngModel)]="restaurantData.adresse" name="adresse" required 
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
      <label class="block text-gray-600">Téléphone :</label>
      <input type="tel" [(ngModel)]="restaurantData.telephone" name="telephone" required
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4 flex items-center">
      <input type="checkbox" [(ngModel)]="restaurantData.actif" name="actif"
        class="w-4 h-4 text-blue-500">
      <label class="ml-2 text-gray-600">Actif</label>
    </div>

    <button type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
      Soumettre
    </button>
  </form>
</div>
