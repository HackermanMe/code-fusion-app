  <!-- start: template setting, and more. -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_setting" aria-labelledby="offcanvas_setting">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Template Setting</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0">
      <h6 class="bg-light p-3 text-muted">Set Theme Color</h6>

          </li>

          </li>

          </li>
          <li data-theme="Mariner">
            <div style="--fintech-theme-color: #0066FE;"></div>
          </li>
          <li data-theme="PurpleHeart">
            <div style="--fintech-theme-color: #6238B3;"></div>

          <input type="radio" class="btn-check" name="stroke" id="Stroke_C" value="svgstroke-c">
          <label class="btn btn-outline-primary" for="Stroke_C">Stroke 3</label>
        </div>
      </div>
      <h6 class="bg-light p-3 text-muted">Layout Section Ligh/Dark</h6>
      <div class="mb-4 px-3">
        <ul class="list-unstyled d-flex flex-wrap">
          <li class="me-2 mb-2 sidebar-toggle">
            <input type="checkbox" class="btn-check" id="Sidebar_dark">
            <label class="btn btn-outline-primary" for="Sidebar_dark">Sidebar</label>
          </li>
          <li class="me-2 mb-2 header-toggle">

  <script>
    // Basic Column
    $(document).ready(function () {
      var options = {
        chart: {
          height: 280,
          type: 'bar',
        },
        colors: ['var(--theme-color6)', 'var(--theme-color3)'],
        plotOptions: {
          bar: {
            horizontal: false,
            columnWidth: '55%',
            endingShape: 'rounded'
          },
        },
        dataLabels: {
          enabled: true,
        },
        stroke: {
          show: true,
          width: 2,
          colors: ['transparent']
        },
        series: [{
          name: 'Revenue',
          data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
        }, {
          name: 'Free Cash Flow',
          data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
        }],
        xaxis: {
          categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
        },
        yaxis: {
          title: {
            text: '$ (thousands)'
          }
        },
        fill: {
          opacity: 1

        },
        tooltip: {
          y: {
            formatter: function (val) {
              return "$ " + val + " thousands"
            }
          }
        }
      }

      var chart = new ApexCharts(document.querySelector("#apex-basic-column"), options); chart.render();
    });

    $(document).ready(function () {
      // Stacked Area
      var options = {
        chart: {
          height: 200,
          type: 'area',
          stacked: true,
          toolbar: {
            show: false,
          },
          events: {
            selection: function (chart, e) {
              console.log(new Date(e.xaxis.min))
            }
          },
        },
        colors: ['#e4bd51'],
        dataLabels: {
          enabled: false
        },

        series: [
          {
            name: 'Central',
            data: generateDayWiseTimeSeries(new Date('14 Aug 2024 GMT').getTime(), 10, {
              min: 20,
              max: 48
            })
          }
        ],

        fill: {
          type: 'gradient',
          gradient: {
            opacityFrom: 0.6,
            opacityTo: 0.8,
          }
        },

        legend: {
          position: 'top',
          horizontalAlign: 'right',
          show: true,
        },
        xaxis: {
          type: 'datetime',
        },
        grid: {
          yaxis: {
            lines: {
              show: false,
            }
          },
          padding: {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0
          },
        },
        stroke: {
          show: true,
          curve: 'smooth',
          width: 2,
        },
      }

      var chart = new ApexCharts(document.querySelector("#movement-apex"), options);
      chart.render();
      function generateDayWiseTimeSeries(baseval, count, yrange) {
        var i = 0;
        var series = [];
        while (i < count) {
          var x = baseval;
          var y = Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min;

          series.push([x, y]);
          baseval += 86400000;
          i++;
        }
        return series;
      }

    });

    //Spending Summary
    var currentValue = 67; // Initial value for the radial bar (for "Outcome")

    var options = {
      series: [currentValue], // Start with one value
      chart: {
        height: 300,
        type: 'radialBar',
        offsetY: -10
      },
      colors: ['var(theme-color4),var(theme-color4)'],
      plotOptions: {
        radialBar: {
          startAngle: -135,
          endAngle: 135,
          dataLabels: {
            name: {
              show: true,
              fontSize: '16px',
              color: 'var(theme-color4)',
              offsetY: 40,
              style: {
                fontWeight: 'bold',
                textAnchor: 'middle'
              }
            },
            value: {
              show: true,
              offsetY: 70,
              fontSize: '22px',
              color: 'var(theme-color4)',
              formatter: function (val) {
                return val + "%";
              },
              style: {
                textAnchor: 'middle'
              }
            }
          }
        }
      },
      fill: {
        type: 'gradient',
        gradient: {
          shade: 'dark',
          shadeIntensity: 0.15,
          inverseColors: false,
          opacityFrom: 1,
          opacityTo: 1,
          stops: [0, 50, 65, 91]
        },
      },
      stroke: {
        dashArray: 4
      },
      labels: ["Spent"],
      tooltip: {
        enabled: true,
        style: {
          fontSize: '12px',
          background: 'rgba(0,0,0,0.8)',
          color: '#fff',
        },
        y: {
          formatter: function (val) {
            return val + "%"; // Format the tooltip value
          }
        }
      }
    };
    var chart = new ApexCharts(document.querySelector("#chart-Spending"), options);
    chart.render();

    // Radio button behavior
    const radios = document.querySelectorAll('input[name="chartOptions"]');
    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        // Get the selected value
        const value = radio.value;
        // Update the chart series data with the selected value
        currentValue = value;
        options.series = [currentValue]; // Update the series to show only one value
        chart.updateOptions(options); // Update the chart
      });
    });

  </script>
